<html>

    <head>
        <title> Make a reservation  </title>
        <link type="text/css" rel="stylesheet" href="stylea.css">

                   <h1>Click the button below to make a reservation </h1>
            <hr>
       </head>
          <form action ="reservation" method="post">
          <input type="DATEIN" name="i" placeholder="Enter a check in date.">

          </form>
